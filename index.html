<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Your existing code -->
    
    <!-- Add custom CSS for the embed popup -->
    <style>
      .embed-popup {
        position: fixed;
        top: 20px;
        right: 20px;
        border-radius: 10px;
        background-color: #fff;
        padding: 10px;
        animation: popup-animation 0.5s ease-in-out;
        display: none;
      }
      
      /* Add animation keyframes */
      @keyframes popup-animation {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
      }
      /* CSS for the text container */
.popup-text-container {
  position: absolute;
  top: 20px;
  right: 20px;
  text-align: right;
}

/* CSS for the black text */
.popup-text {
  color: black;
  font-size: 14px; /* Adjust the font size as needed */
  position: relative; /* Ensure the text is on top */
  background-color: white; /* Set the background color of the text */
  padding: 10px; /* Add padding to create a white textbox around the text */
  border-radius: 5px; /* Add border-radius for rounded corners */
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3); /* Add a subtle shadow effect */
}

    </style>
    
    <!-- Add JavaScript to show and hide the embed popup -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var embedPopup = document.querySelector(".embed-popup");
        var fullscreenButton = document.querySelector(".fullscreen-button");
        var closeButton = document.querySelector(".close-button");
        
        // Show embed popup
        function showEmbedPopup() {
          embedPopup.style.display = "block";
        }
        
        function hideEmbedPopup() {
  var iframe = embedPopup.querySelector("iframe");
  embedPopup.style.display = "none";
  
  // Pause the iframe by setting its src to an empty string
  iframe.src = "";
}
        
        // Toggle fullscreen mode
function toggleFullscreen() {
  var iframe = embedPopup.querySelector("iframe");
  if (iframe.requestFullscreen) {
    iframe.requestFullscreen();
  } else if (iframe.mozRequestFullScreen) {
    iframe.mozRequestFullScreen();
  } else if (iframe.webkitRequestFullscreen) {
    iframe.webkitRequestFullscreen();
  } else if (iframe.msRequestFullscreen) {
    iframe.msRequestFullscreen();
  }
}

        
        // Add event listeners
        fullscreenButton.addEventListener("click", toggleFullscreen);
        closeButton.addEventListener("click", hideEmbedPopup);
        
        // Show the embed popup after a delay (2 seconds in this example)
        setTimeout(showEmbedPopup, 2000);
      });
    </script>
  </head>
  <body>

    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
